<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Experiment Log</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; }
    th, td { border: 1px solid #aaa; padding: 8px; }
    th { background: #eee; text-align: left; }
    caption { margin-bottom: 10px; font-size: 1.4em; font-weight: bold; }
  </style>
</head>
<body>

<div class="question-block">
  <strong>What is the largest number: 27483 or 27482?</strong>
</div>

<table id="data-table">
  <caption>AI Answer Log (Live)</caption>
  <tr><th>Answer</th><th>Date</th></tr>
</table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXKtJnPba45mGoBCOkphmfIe1bS6gq3VIywNJtCcDhQYiGOHvc94LhFqkvyO1Q-pelZIzrIxv9X5KC/pub?gid=0&single=true&output=csv";

// Fetch CSV and display it
fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1); // skip header
    const table = document.getElementById("data-table");

    rows.forEach(line => {
      // split only on the first comma (your Answer text does not contain commas)
      const [answer, date] = line.split(/,(.+)/);
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${answer}</td><td>${date}</td>`;
      table.appendChild(tr);
    });
  });
</script>

</body>
</html>
